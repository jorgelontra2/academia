name: CI/CD Docker build and Test

on:
  push:
    branches: ["main"]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:

      - name: Checkout do código
        uses: actions/checkout@v3

      - name: Subir ambiente com Docker Compose (v2)
        run: docker compose up -d

      - name: Aguardar os contêineres estabilizarem
        run: |
          echo "Aguardando 30 segundos para os serviços iniciarem..."
          sleep 30

      - name: Testar API (com retentativas)
        run: |
          echo "Aguardando a API ficar online... (Máx 2 min)"
          n=0
          until [ $n -ge 12 ]
          do
            if curl --fail http://localhost:8080/swagger-ui/index.html; then
              echo "API está online!"
              break
            fi
          
            n=$((n+1))
            echo "Tentativa $n/12 falhou. Aguardando 10s..."
            sleep 10
          done
          
          if [ $n -eq 12 ]; then
            echo "API não respondeu após 2 minutos."
            exit 1
          fi

      - name: Parar os contêineres após teste
        if: always()
        run: docker compose down

      - name: Login no Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build e Push da imagem para o Docker Hub
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/academia:latest
